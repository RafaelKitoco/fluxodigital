<div class="uk-container">
  <h1 class="ul-heading-large" style="margin-bottom:24px; margin-top: 24px;">Contacte-nos</h1> </div>

<!--Formulário-->

<div class="uk-container">
  <h2>Envie-nos uma mensagem</h2>
  <form class="uk-form-stacked">
    <div class="uk-margin">
      <label class="uk-form-label" for="nome">Nome</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="nome" type="text" placeholder="Digite seu nome">
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="email">Email</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="email" type="email" placeholder="Digite seu email">
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="assunto">Assunto</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="assunto" type="text" placeholder="Digite o assunto">
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="mensagem">Mensagem</label>
      <div class="uk-form-controls">
        <textarea class="uk-textarea" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
      </div>
    </div>



    <div class="uk-margin">
      <button class="uk-button uk-button-danger uk-border-pill uk-button-large" type="submit">Enviar</button>
    </div>
  </form>
</div>
